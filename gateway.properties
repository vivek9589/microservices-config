# Gateway Config
spring.application.name=gateway
server.port=8084
spring.config.import=optional:configserver:http://localhost:8888

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Gateway Routing
spring.cloud.gateway.routes[0].id=courses-service
spring.cloud.gateway.routes[0].uri=lb://courses-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/courses/**


# For enrollment-service (fix path to match controller)
spring.cloud.gateway.routes[1].id=enrollment-service
spring.cloud.gateway.routes[1].uri=lb://enrollment-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/enrollments/**

#Logging
logging.level.root=info
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway = TRACE
